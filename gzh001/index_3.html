<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定手机号</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="author" content="f2e_ai">
    <link rel="stylesheet" href="dist/lib/weui.min.css">
    <link rel="stylesheet" href="dist/css/jquery-weui.css">
    <link rel="stylesheet" href="dist/css/gzh_login.css">
</head>
<body>
<div class="tipsGre tips">不是全课云用户，不能登录</div>
<!--
<div class="tipsGre tips">已绑定微信号yangp，先前往解绑后再行登录</div>
-->
<div class="qkyGzhLogin">
    <div class="weui-cells weui-cells_form LoginBox">
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" pattern="[0-9]*" placeholder="13533582816">
            </div>
            <div class="weui-cell__hd"><i class="qky-icon">&#xe64f;</i> </div>
        </div>
        <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__bd">
                <input class="weui-input" type="tel" placeholder="215476">
            </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn ">获取验证码</button>
            </div>
        </div>
        <a href="javascript:void(0);" class="weui-btn weui-btn_primary logbtn">登录</a>
        <p class="remark">教师用户/家长用户请使用手机号登录，如无法登录，请联系学校管理员</p>
    </div>
</div>

</body>
</html>
