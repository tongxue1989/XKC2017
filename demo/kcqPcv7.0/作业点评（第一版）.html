          <p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;color:#FF0000;">1</span><span style="font-family:'微软雅黑';font-weight:400;font-style:normal;">、点评页面上方为家长上传作业信息。</span></p><p><span style="font-family:'微软雅黑';font-weight:400;font-style:normal;"><br></span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;color:#FF0000;">2</span><span style="font-family:'微软雅黑';font-weight:400;font-style:normal;">、下方为点评操作区域，评星为必须项</span></p><p><span style="font-family:'微软雅黑';font-weight:400;font-style:normal;">文字点评选填项。</span></p><p><span style="font-family:'微软雅黑';font-weight:400;font-style:normal;"><br></span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;color:#FF0000;">3</span><span style="font-family:'微软雅黑';font-weight:400;font-style:normal;">、【直接提交】点击提交成功，返回作业详情页。</span></p><p><span style="font-family:'微软雅黑';font-weight:400;font-style:normal;">【继续下一位】点击提交成功，自动下一位继续评价。</span></p><p><span style="font-family:'微软雅黑';font-weight:400;font-style:normal;">至最后一位未评价学生后，按钮只有【直接提交】</span></p><p><span style="font-family:'微软雅黑';font-weight:400;font-style:normal;"><br></span></p><p><span style="font-family:'微软雅黑';font-weight:400;font-style:normal;">4、底部有文字提示，提示收到多少份作业，未点评有</span></p><p><span style="font-family:'微软雅黑';font-weight:400;font-style:normal;">多少。</span></p>
